<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{name}}'s Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>{{name}}</h1>
    <h2>Location: {{location}}</h2>
    <p class="bio">{{bio}}</p>
    <div class="links">
        <h3>Connect with me:</h3>
        {{links}} <!-- This placeholder will be replaced with generated links -->
    </div>
    <footer>
        <p>Created using Slugfolio</p>
        <img src="Slugfolio Footer Image.png" alt="Banana Slug" class="slug-logo">
    </footer>
</body>

</html>
